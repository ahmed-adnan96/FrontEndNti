<section *ngIf="productdetails" class="w-75 mx-auto rounded shadow p-3 ">
    <div class="container">
        <div class="row align-items-center g-4 my-4 ">
            <div class="col-md-4">
                <div>
                    <img class="w-75" [src]="productdetails.image[0].path" [alt]="productdetails.name">
                </div>
            </div>
            <div class="col-md-8">
                    <div>
                            <h2 class="h5">{{productdetails.name}}</h2>
                            <p class="text-muted">{{productdetails.description}}</p>
                            <span class="text-muted">{{productdetails.Subcategory.name}}</span>
                            <div class="d-flex align-items-center justify-content-between my-3">
                                <span class="small">{{productdetails.price | currency:'EGP'}}</span>
                                <p class="mb-0"><i class="fas fa-star rating-color"></i> {{productdetails.averageRating}}</p>
                            </div>
                            <button class=" w-100 main-btn">+ Add To Cart</button>
                    </div>
            </div>

        </div>
    </div>
</section>
